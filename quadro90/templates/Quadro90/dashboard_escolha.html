<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

</head>
<body>

<form method="post" enctype="multipart/form-data" class="basic-grey">
    <div align="center">
        <h1>HDI Investment Report Generator</h1>
    </div>
    <p>
        <h1 style="font-size:25px">Relatório de crédito - Quadro 90</h1>
    </p>

    <p>
        <label>Parser dos XMLs - HDI</label>
        {% csrf_token %}<button id="0" name="parser" class="button" type="submit">
            <span>Send</span>
        </button>
    </p>

    <p>
        <p>
            <label>Quadro de operações</label>
            {% csrf_token %}<button id="1" name="quadro_operacoes" class="button" type="submit">
                <span>Send</span>
            </button>
        </p>
    </p>

    <p>
        <p>
            <label>Quadro de operações consolidado</label>
            {% csrf_token %}<button id="2" name="quadro_operacoes_consolidado" class="button" type="submit">
                <span>Send</span>
            </button>
        </p>
    </p>
</form>
</body>
</html>
